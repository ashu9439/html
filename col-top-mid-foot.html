
  <!DOCTYPE html>
<html class="h-full w-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novartis GenLite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./Final/styles.css">
</head>

<body class="h-full w-full m-0 p-0 flex flex-col">
  <div class="flex flex-col h-screen">
    <!-- First Div (Sticky to Top) -->
    <div class="sticky top-0 bg-blue-500 p-4">
      First Div (Sticky to Top)
    </div>
  
    <!-- Middle Div (Takes Remaining Space) -->
    <div class="flex-1 bg-green-500 p-4 overflow-y-auto">
      Middle Div (Takes Remaining Space)
    </div>
  
    <!-- Third Div (Sticky to Bottom) -->
    <div class="sticky bottom-0 bg-red-500 p-4">
      Third Div (Sticky to Bottom)
    </div>
  </div>




  
</body>
