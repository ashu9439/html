<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .textarea-container {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none; /* Prevents resizing */
        }
        .char-count {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="textarea-container">
        <textarea id="text-input" placeholder="Type your message here..." oninput="updateCharCount()"></textarea>
        <div class="char-count">
            <span id="count">0</span> / 5000 Characters
        </div>

        <script>
            function updateCharCount() {
                const textInput = document.getElementById('text-input');
                const countDisplay = document.getElementById('count');
                countDisplay.textContent = textInput.value.length; // Update character count
            }
        </script>
    </div>



</body>
</html>
