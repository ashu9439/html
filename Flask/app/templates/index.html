      <!--input Tab -->
      <form
        id="tab_input_content"
        class="tab-content active container-fluid flex-column gap-2 pt-2"
      >
        <!-- dropdown to select platform  -->
        <div class="row">
          <label for="dd_platform" class="form-label col-2"
            >Select Platform</label
          >
          <select
            id="dd_platform"
            class="form-select col"
            required
            onchange="OnDDplatformChange()"
          >
            <option disabled selected value="">Select Platform</option>
            <option value="1">Technology</option>
            <option value="2">Healthcare</option>
            <option value="3">Finance</option>
          </select>
        </div>

        <div class="row flex-grow-1">
          <label class="form-label required col-2">Ecosystem Context</label>

          <div class="col flex-grow-1 border rounded d-flex flex-column">
            <textarea
              id="input_Context"
              placeholder="Select Industry from the above dropdown panel."
              oninput="updateCharCount('input_Context', 'WordCount_input_Context')"
              class="placeholder:text-center border-0 flex-grow-1"
              style="resize: none; height: 100%"
            ></textarea>
            <p class="text-end">
              <span id="WordCount_input_Context" class="">0</span> / 5000
              Characters
            </p>
          </div>
        </div>

        <div class="row flex-grow-1">
          <label class="form-label required col-2">Scope/Vision/HLR</label>

          <div class="col flex-grow-1 border rounded d-flex flex-column">
            <textarea
              id="input_Scope"
              placeholder="Select Industry from the above dropdown panel."
              oninput="updateCharCount('input_Scope', 'WordCount_input_Scope')"
              class="placeholder:text-center border-0 flex-grow-1"
              style="resize: none; height: 100%"
            ></textarea>
            <p class="text-end">
              <span id="WordCount_input_Scope" class="">0</span> / 5000
              Characters
            </p>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button id="btn_gen_epic" class="btn-primary" disabled>
            Generate Epic
          </button>
        </div>
      </form>
