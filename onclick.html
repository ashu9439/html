<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch with Loading</title>
  <style>
    /* Style for loading indicator */
    #loading {
      display: none;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Button to trigger API call -->
  <button id="fetchDataBtn">Fetch Data</button>

  <!-- Loading indicator -->
  <p id="loading">Loading...</p>

  <!-- Textarea to display data -->
  <textarea id="dataDisplay" rows="10" cols="50"></textarea>

  <!-- Script to handle onclick action -->
  <script>
    document.getElementById('fetchDataBtn').onclick = async function() {
      const loading = document.getElementById('loading');
      const textarea = document.getElementById('dataDisplay');

      // Show loading indicator
      loading.style.display = 'block';

      try {
        // Make an API call
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        const data = await response.json();

        // Populate data in the textarea
        textarea.value = JSON.stringify(data, null, 2);

      } catch (error) {
        textarea.value = 'Error fetching data';
      } finally {
        // Hide loading indicator
        loading.style.display = 'none';
      }
    };
  </script>

</body>
</html>
